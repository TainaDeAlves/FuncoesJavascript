<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhando com Função</title>
</head>
<body>

    <script>
        function monstrarMensagem(msg){
            alert(msg);
        }
        monstrarMensagem( "função com parametro");
        monstrarMensagem("outra mensagem");
        msg="mensagem por variavel";
        monstrarMensagem(msg);       
    </script>
    
</body>
</html>
